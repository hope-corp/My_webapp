{% extends "base.html" %}

{% block title %}Admin - AI Forge{% endblock %}

{% block content %}
<div class="container" style="padding-top: 100px;">
    <h1>User Management</h1>
    
    <div class="prompt-card" style="margin-top: 20px; overflow-x: auto;">
        <table style="width: 100%; color: white; border-collapse: collapse; text-align: left;">
            <thead>
                <tr style="border-bottom: 2px solid #38bdf8;">
                    <th style="padding: 15px;">Username</th>
                    <th style="padding: 15px;">Tier</th>
                    <th style="padding: 15px;">Usage</th>
                    <th style="padding: 15px;">Last Active</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <td style="padding: 15px;">{{ user[0] }}</td>
                    <td style="padding: 15px;">{{ user[1] }}</td>
                    <td style="padding: 15px;">{{ user[2] }}</td>
                    <td style="padding: 15px;">{{ user[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
